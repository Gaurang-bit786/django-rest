<!doctype html>
<html lang="en">
  <head>
    <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        if(localStorage.getItem('access')!==null){
            window.location.href="index.html"
        }
    
    </script>
    </head>
  <body>
      
        
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Django</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Signup <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row text-center">
            <h1 class="col"><i class="fa fa-user-circle" aria-hidden="true"> Sign Up</i></h1>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="" id="username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="" id="first_name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="" id="last_name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="" id="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="" id="password" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="" required id="cpassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <button onclick="register()"  class="form-control btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        function register(){
            var password = $('#password').val()
            var cpassword = $('#cpassword').val()

            var data = {
                "username":$('#username').val(),
                "first_name":$('#first_name').val(),
                "last_name":$('#last_name').val(),
                "email":$('#email').val(),
                "password":$('#password').val()
            }
            if(password!==cpassword){
                alert("Not Register")
            }else{
                $.ajax({
                    url:"https://flycoder.pythonanywhere.com/register/",
                    type:"POST",
                    data:data,
                    success:function(e){
                        alert(JSON.stringify(e))
                    },
                    error:function(e){
                        alert(JSON.stringify(e))
                    }
                })
            }
            // $.ajax({
            //     url:"http://127.0.0.1:8000/api/token/login/",
            //     type:"POST",
            //     data:data,
            //     success:function(e){
            //         console.log(e)
            //         localStorage.setItem('access',e['access'])
            //         localStorage.setItem('refresh',e['refresh'])
            //         window.location.reload()
            //     },
            //     error:function(e){
            //         alert(e)
            //     }
            // })
        }

    </script>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
